<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
    <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.2.19/angular.min.js"></script>
    <script src="js/question.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap-theme.min.css">

</head>
<body ng-app="myApp">

<div ng-controller="questionCtrl" class="container">
    <div class="page-header">
        <h3>Add question</h3>
    </div>

    <form class="form-horizontal" name="myForm">
        <div class="form-group">
            <label for="comment">Question text:</label>
            <input type="hidden" ng-model="login">
            <input type="hidden" ng-model="speechId">
            <textarea class="form-control" ng-model="question.text" style="resize: none" rows="5" id="comment"></textarea>
            <input id="more" type="button" ng-click='addQuestion()' class="btn btn-info" value="Send question">
        </div>
    </form>


</div>

</body>
</html>
