<form>
    <div ng-repeat="text in texts" class="input-group" style="float:{{text.float}}">
        <input type="text" ng-model="text.value" class="form-control" placeholder="{{text.placeholder}}"/>
    </div>
    <div ng-repeat="date in dates" class="input-append date form_datetime" style="float:{{date.float}}">
        <input size="16" ng-model="date.value" type="text" value="" readonly placeholder="{{date.placeholder}}">
        <span class="add-on"><i class="icon-th"></i></span>
    </div>
    <div ng-repeat="number in numbers" class="input-group" style="float:{{date.float}}">
        <input type="number" ng-model="number.value" class="form-control" placeholder="{{text.placeholder}}"/>
    </div>
    <div ng-repeat="select in selects" class="input-group" style="float:{{select.float}}">
        <select ng-model="select.value" class="form-control">
            <option ng-repeat="option in select.options" value="{{option.value}}" {{option.selected}}>{{option.text}}
            </option>
        </select>
    </div>
    <div ng-repeat="file in files" class="input-group" style="float:{{file.float}}">
        <input type="file" id="{{file.id}}"/> <!--TODO:style-->
    </div>
    <button class="btn btn-default" ng-click="submit()">Submit</button>
</form>
