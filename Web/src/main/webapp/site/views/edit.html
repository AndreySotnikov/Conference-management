<div class="margin-settings main ng-scope">
    <form>
        <div ng-repeat="text in texts" class="input-group">
            <input type="text" ng-model="text.value" class="form-control" placeholder="{{text.placeholder}}"/>
            <br/>
        </div>
        <div ng-repeat="date in dates" class="input-append date form_datetime">
            <input ng-model="date.value" data-format="yyyy-MM-dd" type="text">
                <span class="add-on">
                    <i data-time-icon="icon-time" data-date-icon="icon-calendar">
                    </i>
                </span>
            <br/>
        </div>
        <div ng-repeat="number in numbers" class="input-group">
            <input type="number" ng-model="number.value" class="form-control" placeholder="{{text.placeholder}}"/>
            <br/>
        </div>
        <div ng-repeat="select in selects" class="input-group">
            <select ng-model="select.value" class="form-control">
                <option ng-repeat="option in select.options" value="{{option.value}}" {{option.selected}}>
                    {{option.text}}
                </option>
            </select>
            <br/>
        </div>
        <div ng-repeat="file in files" class="input-group">
            <input type="file" id="{{file.id}}"/> <!--TODO:style-->
            <br/>
        </div>
        <button class="btn btn-default" ng-click="submit()">Submit</button>
    </form>
</div>
