<div class="margin-settings main ng-scope edit-padding">
    <strong>{{header}}</strong>
    <form>
        <div ng-repeat="text in texts" class="input-group">
            <input size="20" type="text" ng-model="text.value" class="form-control" placeholder="{{text.placeholder}}"/>
            <br/>
        </div>
        <div ng-repeat="date in dates" class="input-group">
            <div class="dropdown">
                <a class="dropdown-toggle" id="{{date.id}}" role="button" data-toggle="dropdown" data-target="#" href="">
                    <div class="input-group">
                        <input size="20" type="text" class="form-control" data-ng-model="date.value" placeholder="{{date.placeholder}}">
                        <span class="input-group-addon"><i class="glyphicon glyphicon-calendar"></i></span>
                    </div>
                </a>
                <ul class="dropdown-menu" role="menu" aria-labelledby="dLabel">
                    <datetimepicker data-ng-model="date.value"
                                    data-datetimepicker-config="{ dropdownSelector: '#{{date.id}}' }">
                    </datetimepicker>
                </ul>
            </div>
        </div>
        <div ng-repeat="number in numbers" class="input-group">
            <input size="20" type="number" ng-model="number.value" class="form-control" placeholder="{{text.placeholder}}"/>
            <br/>
        </div>
        <div ng-repeat="select in selects" class="input-group">
            <select ng-model="select.value" class="form-control">
                <option ng-repeat="option in select.options" value="{{option.value}}" {{option.selected}}>
                    {{option.text}}
                </option>
            </select>
            <br/>
        </div>
        <div ng-repeat="file in files" class="input-group">
            <input size="20" type="file" id="{{file.id}}"/> <!--TODO:style-->
            <br/>
        </div>
        <button class="btn btn-default" ng-click="submit()">Submit</button>
    </form>
</div>
