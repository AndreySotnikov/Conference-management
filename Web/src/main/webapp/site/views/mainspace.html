<div class="margin-settings main">
    <div class="infobox">
        <div class="text-box">
            <strong>{{title}}</strong>
            <div class="btn-group-vertical left-group" role="group" aria-label="...">
                    <button type="button" class="btn btn-default" ng-repeat="button in buttons" ng-click="button.action()">{{button.text}}</button>
            </div>
            <p>{{description}}</p>
        </div>
    </div>
    <div class="news-hold" align="center" ng-repeat="section in sections">
        <div class="header">{{section.title}}</div>
        <div class="nbox" ng-repeat="square in section.list">
            <div class="news_words">
                <div class="title">
                    <a ui-sref={{link}}><strong>{{square.header}}</strong></a>
                </div>
                <div class="hold smp">
                    <p>{{square.text}}</p>
                </div>
            </div>
            <div class="bbox">
                <em class="date">{{square.date | date : 'MM/dd/yy hh:mm'}}</em>
                <a ui-sref={{link}}>подробнее &gt;&gt;</a><!--edit this link-->
            </div>
        </div>
    </div>
</div>
